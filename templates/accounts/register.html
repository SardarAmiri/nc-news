<!-- Sign up form -->
 {% extends 'base.html' %}
 {% block content %}
<section class="vh-90 bg-image"
  <div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container mt-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <h2 class="text-center fw-bold"><i class="fa-solid fa-user-plus"></i>Register</h2>
               <!-- alert -->
                {% include 'partials/_alert.html' %}
              <form action = "{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div >
                    <label class="form-label" for="first_name">First Name</label>
                    <input type="text" id="first_name" class="form-control form-control-lg" name="first_name" required/>
                  
                </div>
                <div >
                    <label class="form-label" for="last_name">Last Name</label>
                    <input type="text" id="last_name" class="form-control form-control-lg" name="last_name" required/>
                  
                </div>
                <div >
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control form-control-lg" name="username" required/>
                  
                </div>

                <div >
                    <label class="form-label" for="email">Your Email</label>
                    <input type="email" id="email" class="form-control form-control-lg" name="email" required/>
                  
                </div>

                <div >
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" name="password" required/>
                  
                </div>

                <div >
                    <label class="form-label" for="password2">Repeat your password</label>
                    <input type="password" id="password2" class="form-control form-control-lg" name="password2" required/>
                  
                </div>


                <div class="d-flex justify-content-center mt-5">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
