<!-- Sign up form -->
 
 {% extends 'base.html' %} 
 {% block content %}

<section class="vh-90 bg-image"
  <div class="mask d-flex align-items-center gradient-custom-3">
    <div id="container" class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <h2 class=" text-center fw-bold">Login</h2>
              <!-- alert -->
                {% include 'partials/_alert.html' %} 
              <form action = "{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div>
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control form-control-lg" name="username" required/>
                  
                </div>
                <div >
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" name="password" required/>
                  
                </div>
                <div class="d-flex justify-content-center mt-5">
                  <button  type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{% url 'register' %}"
                    class="fw-bold text-body"><u>Register here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
